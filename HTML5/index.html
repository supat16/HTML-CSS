<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monospace">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="css/styles.css">
    <title>Game Store</title>
</head>
<body>
    <header>
        <h1>Game Store</h1>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product-card">
            <img src="images/Ghost_of_Tsushima.jpg" alt="Product 1">
            <h2>Ghost of Tsushima</h2>
            <p>฿1,690.00</p>
            <button onclick="window.location.href='https://store.steampowered.com/app/2215430/Ghost_of_Tsushima_DIRECTORS_CUT/'">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="images/The_Evil_Within_2.jpg" alt="Product 2">
            <h2>The Evil Within 2</h2>
            <div class="strikethrough">
            ฿1,310.00
            </div>
            <p>฿262.00</p>
            <button onclick="window.location.href='https://store.steampowered.com/app/601430/The_Evil_Within_2/'">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="images/Assassins_Creed_Valhalla.jpg" alt="Product 3">
            <h2>Assassins Creed Valhalla</h2>
            <p>฿1,600.00</p>
            <button onclick="window.location.href='https://store.steampowered.com/app/2208920/Assassins_Creed_Valhalla/'">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="images/7_Days_t_Die.jpg" alt="Product 4">
            <h2>7 Days to Die</h2>
            <p>฿809.00</p>
            <button onclick="window.location.href='https://store.steampowered.com/app/251570/7_Days_to_Die/'">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="images/Cult_of_the_Lamb.jpg" alt="Product 5">
            <h2>Cult of the Lamb</h2>
            <div class="strikethrough">
                ฿549.00
                </div>
                <p>฿274.50</p>
            <button onclick="window.location.href='https://store.steampowered.com/app/1313140/Cult_of_the_Lamb/'">Buy Now</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Game Store. All rights reserved.</p>
    </footer>
</body>
</html>
